<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>zhy</title>
    <link rel="stylesheet" type="text/css" href="static/iconfont.css">
    <link rel="stylesheet" type="text/css" href="static/layer.css">
    <script type="text/javascript" src="static/zepto.min.js"></script>
    <script type="text/javascript" src="static/layer2.js"></script>
    <script type="text/javascript" src="static/dropload.min.js"></script>
    <script type="text/javascript" src="static/mock.js"></script>
    <script type="text/javascript">
     (function(doc, win){ 
         var docE1 = doc.documentElement, 
         resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', 
         recalc = function(){ 
           var clientWidth = docE1.clientWidth; 
           if(!clientWidth) return; 
           if(clientWidth>=750){
             docE1.style.fontSize = 80 + 'px';  
           }else{
             docE1.style.fontSize = 40*(clientWidth/750) + 'px';  
           }
         }; 
         
         if (!doc.addEventListener) return; 
         win.addEventListener(resizeEvt,recalc,false); 
         doc.addEventListener('DOMContentLoaded',recalc,false); 
       })(document,window); 
  </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
  
</html>
